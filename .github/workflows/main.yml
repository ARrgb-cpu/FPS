name: Win10-AR-4GB-GPU
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    timeout-minutes: 3600

    steps:
      - name: 1. Setup RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Set-MpPreference -DisableRealtimeMonitoring $true
          Restart-Service -Name TermService -Force

      - name: 2. Inject 4GB GPU & Mesa 3D
        run: |
          $regPaths = @("HKLM:\SOFTWARE\Microsoft\DirectX", "HKLM:\SOFTWARE\Intel\GMM")
          foreach ($p in $regPaths) {
            if (!(Test-Path $p)) { New-Item $p -Force }
            New-ItemProperty -Path $p -Name "DedicatedVideoMemory" -Value 4294967296 -PropertyType QWORD -Force
          }

          $url = "https://github.com/pal1000/mesa-dist-win/releases/download/23.1.3/mesa3d-23.1.3-release-msvc.7z"
          $zip = "$env:TEMP\mesa.7z"
          Invoke-WebRequest -Uri $url -OutFile $zip
          
          & 7z x $zip -o"$env:TEMP\mesa" -y
          
          $mesaDll = "$env:TEMP\mesa\x64\opengl32.dll"
          if (Test-Path $mesaDll) {
            Copy-Item $mesaDll -Destination "C:\Windows\System32\" -Force
            Copy-Item "$env:TEMP\mesa\x64\libgallium_wgl.dll" -Destination "C:\Windows\System32\" -Force
          }

      - name: 3. Setup User & Connect Tailscale
        shell: powershell
        run: |
          $pass = "AR@BeamNG@2026"
          $sec = ConvertTo-SecureString $pass -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $sec -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }

          Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          
          $ts = "C:\Program Files\Tailscale\tailscale.exe"
          # Line 43 Fix: Separate commands clearly
          & $ts up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=AR --accept-routes
          
          $ip = & $ts ip -4
          Add-Content -Path $env:GITHUB_ENV -Value "IP=$ip"
          Add-Content -Path $env:GITHUB_ENV -Value "PASS=$pass"

      - name: 4. Final Info
        run: |
          Write-Host "=============================="
          Write-Host "Device Name: AR"
          Write-Host "IP: $env:IP"
          Write-Host "User: RDP"
          Write-Host "Pass: $env:PASS"
          Write-Host "=============================="
          while($true) { Start-Sleep 300 }
